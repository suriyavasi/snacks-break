<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link
        rel="stylesheet"
        type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
        rel="stylesheet"
        type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
        href="https://fonts.cdnfonts.com/css/amazon-ember"
        rel="stylesheet"
        type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>

    <nav class="navbar row">
        <div class="col-12 col-md-3">
          <div class="navbar-brand">
            <img width="150px" height="100px" src="./image/product/logosnacks-removebg-preview.png" />
          </div>
        </div>
    </nav>
 


    <div class="container container-fluid">
        <h2 class="mt-5">Your Cart: <b>2 items</b></h2>
        
        <div class="row d-flex justify-content-between">
            <div class="col-12 col-lg-8">
                <hr />
                <div class="cart-item">
                    <div class="row">
                        <div class="col-4 col-lg-3">
                            <img src="/image/product/fruit smoothie.jpeg" alt="Laptop" height="90" width="115">
                        </div>

                        <div class="col-5 col-lg-3">
                            <a href="#">A fruit smoothie is a good way to pack a lot of nutrients into a small snack.</a>
                        </div>


                        <div class="col-4 col-lg-2 mt-4 mt-lg-0">
                            <p id="card_item_price">RS.130</p>
                        </div>

                        <div class="col-4 col-lg-3 mt-4 mt-lg-0">
                            <div class="stockCounter d-inline">
                                <span class="btn btn-danger minus">-</span>
                                <input type="number" class="form-control count d-inline" value="1" readOnly />

								<span class="btn btn-primary plus">+</span>
                            </div>
                        </div>

                        <div class="col-4 col-lg-1 mt-4 mt-lg-0">
                            <i id="delete_cart_item" class="fa fa-trash btn btn-danger"></i>
                        </div>

                    </div>
                </div>
                <hr />
            </div>

            <div class="col-12 col-lg-3 my-4">
                <div id="order_summary">
                    <h4>Order Summary</h4>
                    <hr />
                    <p>Subtotal:  <span class="order-summary-values">1 (Units)</span></p>
                    <p>Est. total: <span class="order-summary-values">RS.130</span></p>
    
                    <hr />
                    <button id="checkout_btn" class="btn btn-primary btn-block">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    

    <footer class="footer-cart py-1 bg-dark">
        <p class="text-center text-white mt-1 ">
          SNACKS-BREAK - 2023-2024, All Rights Reserved
        </p>
    </footer>


    
</body>
</html>
